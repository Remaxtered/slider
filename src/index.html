<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	
	<div class="carousel-container">

		<div class="carousel-item fade">
			<img src="images/slide1.jpg" alt="" class="slide">
			<div class="slide-promo">ИСКУССТВО ОСТАНАВЛИВАТЬ ВРЕМЯ</div>
		</div>

		<div class="carousel-item fade">
			<img src="images/slide2.jpg" alt="" class="slide">
			<div class="slide-promo">ИСКУССТВО ОСТАНАВЛИВАТЬ ВРЕМЯ</div>
		</div>

		<div class="carousel-item fade">
			<img src="images/slide3.jpg" alt="" class="slide">
			<div class="slide-promo">ИСКУССТВО ОСТАНАВЛИВАТЬ ВРЕМЯ</div>
		</div>

		<div class="arrow-container arrow-container-left" onclick="prevSlide()">
			<div class="arrow arrow-round">
				<a class="prev">&#8249;</a>
			</div>
		</div>
		<div class="arrow-container arrow-container-right" onclick="nextSlide()">
			<div class="arrow-round">
				<a class="arrow next">&#8250</a>
			</div>
		</div>
	</div>

	<br>
	
	<div class="dot-container">
		<span class="dot" onclick="gotoSlide(1)"></span>
		<span class="dot" onclick="gotoSlide(2)"></span>
		<span class="dot" onclick="gotoSlide(3)"></span>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
